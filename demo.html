        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poltawski+Nowy:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+QLD+Hand:wght@400..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet" />

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: auto;
        }

        .main {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .c1 {
            width: 50%;
            height: 100vh;
            overflow-y: auto;
            background-color: #f9f9f9;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .c1::-webkit-scrollbar {
            display: none;
        }

        .c2 {
            width: 50%;
            height: 100vh;
            background-color: #e9edc9;
            position: fixed;
            right: 0;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .download-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #222;
            color: #fff;
            padding: 10px 16px;
            border-radius: 6px;
            font-family: "Nunito", sans-serif;
            font-size: 14px;
            text-decoration: none;
            z-index: 999;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #444;
        }

        img {
            height: 420px;
            width: 306px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 8px 20px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15), 0 10px 25px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
